<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="/style.css">
</head>

<body>
<header class="credits"> Coded by <a href="https://www.instagram.com/b24_924/">Aleksandar Radovic</a></header>
  <img src="./images/bg-pattern-top.svg" class="top-photo" alt="nema :(">
  <img src="./images/bg-pattern-bottom.svg" alt="nema :(" class="bot-photo">
  <section class="container">
    <article class="card">
      
        <div class="banner">
          <!-- <img src="./images/bg-pattern-card.svg" alt="nema nita"> -->
        </div>
        <div class="avatar">
          <!-- <img src="./images/image-victor.jpg" alt="nema nita"> -->
          <div class="avatar-img"></div>
        </div>
     
      <div class="about">
        <div class="name-age">
          <span class="name">Victor Crest</span>
          <span class="age">26</span>
        </div>
        <span class="location">London</span>
      </div>
      <div class="line-between"></div>
      <div class="stats">
        <div class="stats-child">
          <span class="stats-value">80K</span>
          <span class="stats-type">Followers</span>
        </div>
        <div class="stats-child">
          <span class="stats-value">803K</span>
          <span class="stats-type">Likes</span>
        </div>
        <div class="stats-child">
          <span class="stats-value">1.4K</span>
          <span class="stats-type">Photos</span>
        </div>
      </div>
    </article>
  </section>


</body>

</html>
